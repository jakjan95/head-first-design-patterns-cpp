reverse link State to ConcreteStateB--><path d="M348.93,85.99 C358.96,100.37 369.73,115.82 378.75,128.74 " fill="none" id="State&lt;-ConcreteStateB" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="342.93,89.63,337.23,69.22,354.41,81.62,342.93,89.63" style="stroke: #A80036; stroke-width: 1.0;"/><!--MD5=[f658c89c1beb8f3db0dd0c82f0e588ea]
@startuml state-schema

class Context{
    request()
}

note left of Context
  request(){
      state.handle()
  }
end note

abstract class State{
    handle()
}

State <-right-o Context

class ConcreteStateA{
    +handle()
}

class ConcreteStateB{
    +handle()
}

State <|-down-ConcreteStateA
State <|-down-ConcreteStateB

@enduml

